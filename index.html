<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Deck</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Card Deck</h1>

  <button onclick="shuffleDeck()">Shuffle Cards</button>\
  <button onclick="resetDeck()">Reset Deck</button>
  <button onclick="takeCard()">Take</button>
  <button onclick="discardCard()">Discard</button>
      
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        
        <div class="deck-container" id="deck-container">
            <img id="randomImage" width="200" />
          </div>        
      </div>
      <div class="flip-card-back">
      </div>
    </div>
  </div>

  <div class="deck-container">
    <h2>Deck</h2>
    <div id="mydeck">
      <img id="handImage" width="200" />
    </div>
    <div id="mydeck"></div>
  </div>

  <div class="deck-container">
    <h2>Discarded Cards</h2>
    <div id="discarded-container">
      <img id="discardedImage" width="200" />
    </div>
    <div id="discarded"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
